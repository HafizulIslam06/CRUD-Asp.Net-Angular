<div class="container my-5">
  <h1 class="mb-3">Edit Book</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateBook()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            readonly
            name="id"
            [(ngModel)]="bookdetails.id"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="bookdetails.name"
          />
        </div>
        <div class="mb-3">
          <label for="auth" class="form-label">Auth</label>
          <input
            type="text"
            class="form-control"
            id="auth"
            name="auth"
            [(ngModel)]="bookdetails.auth"
          />
        </div>
        <div class="mb-3">
          <label for="available" class="form-label">Availablity</label>
          <input
            type="number"
            class="form-control"
            id="available"
            name="available"
            [(ngModel)]="bookdetails.available"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button
          type="button"
          class="btn btn-danger mx-1"
          (click)="deleteBook(bookdetails.id)"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
