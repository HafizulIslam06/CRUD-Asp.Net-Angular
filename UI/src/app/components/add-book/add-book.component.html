<div class="container my-5">
  <h1 class="mb-3">Add New Book</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addBook()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="addBookRequest.name"
          />
        </div>
        <div class="mb-3">
          <label for="auth" class="form-label">Auth</label>
          <input
            type="text"
            class="form-control"
            id="auth"
            name="auth"
            [(ngModel)]="addBookRequest.auth"
          />
        </div>
        <div class="mb-3">
          <label for="available" class="form-label">Availablity</label>
          <input
            type="number"
            class="form-control"
            id="available"
            name="available"
            [(ngModel)]="addBookRequest.available"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
