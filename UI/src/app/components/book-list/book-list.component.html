<div class="container my-5">
  <h1>Books</h1>

  <table class="table" *ngIf="books && books.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.auth }}</td>
        <td>{{ book.available }}</td>
        <td>
          <a [routerLink]="['/books', 'edit', book.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!books || books.length === 0">No Books Found</p>
</div>
